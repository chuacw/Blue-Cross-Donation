<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Blue Cross Donation</title>

  <!-- Bootstrap -->
  <!-- link href="css/bootstrap.min.css" rel="stylesheet" -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bluecross-new.css" rel="stylesheet">

</head>

<body>
  <div class="container" style="margin-bottom: 2em;">
    <div class="first-row" style="display: inline-block; ">
        <div class="first-rowx" style="display: inline-block; vertical-align: middle;">
          <img src="images/Blue_Cross.jpg"  alt="img" />
        </div>

        <div style="display:inline-block; vertical-align:middle;">
            <h1 class="text-center" style="display:inline-block; vertical-align:middle;">Blue Cross Donation</h1>
        </div>

      <hr />

      <div class="center1">
        <div class="center2" >
          <label id="WalletAddressLabel">Wallet address: </label>
          <label id="WalletAddressValue">Please wait...</label> <br/>
          <label id="OwnerAddressLabel">Owner address: </label>
          <label id="OwnerAddressValue">Please wait...</label> <br/>
          <label id="ContractAddressLabel">Contract address: </label>
          <label id="ContractAddressValue">Please connect to a Web3 provider</label><br/>
          <label id="NetworkNameLabel">Network ID: </label>
          <label id="NetworkNameValue">Please connect to a Web3 provider</label> <br/>
          <label id="ContractBalanceLabel">Contract balance: </label>
          <label id="ContractBalanceValue">Please wait... </label><label id="AdminFeeLabel">&nbsp;| Admin fee: </label>
          <label id="AdminFeeValue">Please wait... </label><label id="AdminFeeLabel">&nbsp;| Refund allowed: </label>
          <label id="RefundOkValue">Please wait... </label>
        </div>

      </div>

      <br /><br /> <br /> <hr />
        
      <div class="pet-filter" style="display: flex; justify-content: center;">
        <button class="btn btn-default btn-Connect" id="btnConnect">Connect</button> &nbsp; &nbsp;
        <button class="btn btn-default" style="visibility:hidden;"></button> &nbsp; &nbsp;
        <button class="btn btn-default" id="btnListDonations" >Start listening for donations</button> &nbsp; &nbsp;
        <button class="btn btn-default" style="visibility: hidden;"></button> &nbsp; &nbsp;
        <button class="btn btn-default" id="btnWithdraw" disabled>Withdraw</button>    
          
      </div>
      <div>
        <button class="btn btn-default" style="visibility: hidden;"></button> &nbsp; &nbsp;
        <button class="btn btn-default" style="visibility: hidden;"></button> &nbsp; &nbsp;
        <label for="edAdminFee">Admin fee: </label>
        <input style='width: 10em' type="number" id="edAdminFee" min="0.01" max="10.00" step=".01" value="0.06"> &nbsp; &nbsp;
        <button class="btn btn-default" id="btnSetAdminFee" disabled>Set Admin Fee</button>  
        <button class="btn btn-default" style="visibility: hidden;"></button> &nbsp; &nbsp;
        <button class="btn btn-default" id="btnToggleRefund" disabled>Toggle Refund</button> &nbsp; &nbsp;
      </div>
      <hr />
    </div>

    <div class = "middle-row" id="donationsPanel" style="margin-bottom: 1.5em;">
    </div>
    <div id="status">Not connected.</div>

  </div>
 
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--script defer src="./js/bootstrap.min.js"></script-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  <!--script defer src="./js/web3.min.js"></script-->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.3.3/dist/web3.min.js"></script>
  <!-- script defer src="./js/truffle-contract.min.js"></script-->
  <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.5/dist/truffle-contract.js"></script>
  <script src="./js/donation.js"></script>
</body>

</html>
