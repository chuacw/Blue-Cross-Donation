<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Smart Contract by Chua Chee Wee</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bluecross-new.css" rel="stylesheet">

</head>

<body>
  <div class="container" style="margin-bottom: 2em;">
    <div class="first-row" style="display: inline-block; ">
        <div class="first-rowx" style="display: inline-block; vertical-align: middle;">
          <img src="images/Blue_Cross.jpg"  alt="img" style="display: none;" />
        </div>

        <div style="display:inline-block; vertical-align:middle;">
            <h1 class="text-center" style="display:inline-block; vertical-align:middle;" style="display: none;">
              
            </h1>
        </div>

      <hr />

      <div class="center1">
        <div class="center2" >
          <label id="WalletAddressLabel">Wallet address: </label>
          <label id="WalletAddressValue">Please wait...</label> <br/>
          <label id="ContractAddressLabel">Contract address: </label>
          <label id="ContractAddressValue">Please connect to a Web3 provider</label><br/>
          <label id="ContractBalanceLabel">Contract balance: </label>
          <label id="ContractBalanceValue">Please wait... </label> <br /><br />
        </div>

      </div>

      <br /><hr />
        
      <div class="pet-filter" style="display: flex; justify-content: center;">
        <button class="btn btn-default btn-Connect" id="btnConnect">Connect</button> &nbsp; &nbsp;
        <button class="btn btn-default" id="btnSendETH1" style="visibility:hidden;"></button> &nbsp; &nbsp;
        <button class="btn btn-default" id="btnListDonations" >Start listening</button> &nbsp; &nbsp;
        <button class="btn btn-default" style="visibility: hidden;"></button> &nbsp; &nbsp;
        <button class="btn btn-default" id="btnWithdraw" disabled>Withdraw</button>    
      </div>
      <hr />
    </div>

    <div class = "middle-row" id="donationsPanel" style="margin-bottom: 1.5em;">
    </div>
    <div id="status">Not connected.</div>

  </div>
 
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/web3.min.js"></script>
  <script src="./js/truffle-contract.min.js"></script>
  <script src="./js/donation.js"></script>
</body>

</html>
