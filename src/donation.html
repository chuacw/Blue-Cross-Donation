<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Blue Cross Donation</title>

  <!-- Bootstrap -->
  <!-- link href="css/bootstrap.min.css" rel="stylesheet" -->
  <!-- v3.3.7 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bluecross.css" rel="stylesheet">

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script> 
  <script defer src="https://cdn.jsdelivr.net/npm/web3@1.3.3/dist/web3.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.5/dist/truffle-contract.js"></script>
  <script defer src="./js/donation.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <div style="display:inline-block; vertical-align: middle;">
          <img src="images/Blue_Cross.jpg" alt="img" />
        </div>
        <div style="display:inline-block; vertical-align:middle;">
          <div style="display:inline-block; vertical-align:middle;">
            <h1 class="text-center" style="display:inline-block; vertical-align:middle;">Blue Cross Donation</h1>
          </div>
        </div>
        <hr />
        <br />
      </div>
    </div>
    <div class="pet-filter" style="display: flex; justify-content: center;">
      <button class="btn btn-default" id="btnConnect">Connect</button> &nbsp; &nbsp;
    </div>
    <br />
    
  </div>

  <div class="center1" style="padding-bottom: 1em;">
    <div class="center2" >
      <label id="WalletAddressLabel">Wallet address: </label>
      <label id="WalletAddressValue">Please wait...</label> <br/>
      <label id="ContractAddressLabel">Contract address: </label>
      <label id="ContractAddressValue">Please connect to a Web3 provider</label> <br/>
      <label id="NetworkNameLabel">Network ID: </label>
      <label id="NetworkNameValue">Please connect to a Web3 provider</label> <br/>
      <label for="edETHSendValue">ETH to donate/refund: </label>
      <input style='width: 17em' type="number" id="edETHSendValue" min="0.01" max="10.00" step=".01" value="0.06"> &nbsp; &nbsp;
      <button class="btn btn-default" id="btnDonateETH" disabled>Donate ETH</button> &nbsp;
      <button class="btn btn-default" style="visibility: hidden;"></button>
      <button class="btn btn-default" id="btnRefundETH" disabled>Refund donation</button>
    </div>
  </div>
  <div id="status">Not connected.</div>

</body>

</html>
